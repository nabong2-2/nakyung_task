<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login | ohou </title>
    <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div id="wrap">
        <header>
            <h1><a href="#"><img src="./images/logo.png" alt="로고"></a></h1>
        </header>
        <!-- 회원가입 -->
        <main>
            <div class="big_box login">
                <h2>회원가입</h2>
                <p class="bottom_info fst">SNS계정으로 간편하게 회원가입</p>
                <div class="sns_login">
                    <a href="#"><img src="./images/facebook.png" alt="페이스북"></a>
                    <a href="#"><img src="./images/kakao.png" alt="카카오톡"></a>
                    <a href="#"><img src="./images/naver.png" alt="네이버"></a>
                </div>
            </div>
            <!-- 이메일 인증 form -->
            <form action="#" method="post" id="email_re">
                <!-- 이메일 -->
                <div class="big_box email">
                    <h3>이메일</h3>
                    <div class="email_select">
                        <div class="email_box">
                            <input type="email" name="user_email" id="us_email" placeholder="이메일">
                            <label for="us_email"></label>
                        </div>
                        <p>@</p>
                        <select name="email_opt">
                            <option>선택해주세요</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <button type="button" class="email_bottom">이메일 인증하기</button>
                </div>
            </form>
            <!-- 두번째 form====================== -->
            <form action="#" method="post" name="인증" id="authen">
                <div class="big_box pw">
                    <h3>비밀번호</h3>
                    <p class="bottom_info">영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</p>
                    <div class="pw_box">
                        <input type="password" required placeholder="비밀번호" name="user_pw" id="us_pw">
                        <label for="us_pw"></label>
                    </div>
                </div>
                <!-- 비번 확인 -->
                <div class="big_box pw_re">
                    <h3>비밀번호확인</h3>
                    <div class="re_box">
                        <input type="password" required placeholder="비밀번호" name="user_repw" id="us_re">
                        <label for="us_re"></label>
                    </div>
                </div>
                <!-- 닉네임 -->
                <div class="big_box name">
                    <h3>닉네임</h3>
                    <p class="bottom_info">다른 유저와 겹치지 않도록 입력해주세요(2~20자)</p>
                    <div class="name_box">
                        <input type="password" required placeholder="별명(2~20자)" name="user_name" id="us_name">
                        <label for="us_name"></label>
                    </div>
                </div>
                <div class="big_box agree">
                    <h3>약관동의</h3>
                    <div class="wrap_agree">
                        <p><span>전체동의</span><em>선택항목에 대한 동의 포함</em></p>
                        <ul class="agree_box">
                            <li>
                                <input type="checkbox" name="agree" value="age" id="us_age">
                                <p>만 14세 이상입니다<em>(필수)</em></p>
                                <label for="us_age"></label>
                            </li>
                            <li>
                                <input type="checkbox" name="agree" value="terms" id="us_terms">
                                <p>이용약관<em>(필수)</em></p>
                                <label for="us_terms"></label>
                            </li>
                            <li>
                                <input type="checkbox" name="agree" value="collecting" id="collecting_info">
                                <p>개인정보수집 및 이용동의<em>(필수)</em></p>
                                <label for="collecting_info"></label>
                            </li>
                            <li>
                                <input type="checkbox" name="agree" value="market_agree" id="us_marketing">
                                <p>개인정보 마케팅 활용 동의<em>(선택)</em></p>
                                <label for="us_marketing"></label>
                            </li>
                            <li>
                                <input type="checkbox" name="agree" value="sns_agree" id="us_sns">
                                <p>이벤트, 쿠폰, 특가 알림 메일 및 SMS 등 수신<em>(선택)</em></p>
                                <label for="us_sns"></label>
                            </li>
                        </ul>
                    </div>
                </div>
                <button type="button">회원가입하기</button>
            </form>
            <div class="qa_login">이미 아이디가 있으신가요?<a href="#">로그인</a></div>
        </main>
    </div>
</body>
</html>
